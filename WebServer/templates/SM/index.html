<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 폰트 스타일을 지정 */
            padding: 20px; /* 내용과 테두리 사이의 간격 */
            background-color: #f0f0f0; /* 배경 색상 */
        }
        form {
            background-color: white; /* 폼 배경 색상 */
            padding: 20px; /* 폼 내부 여백 */
            border-radius: 8px; /* 폼 모서리 둥글기 */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 그림자 효과 */
            width: fit-content; /* 폼 너비 자동 조정 */
        }
        input[type="text"], select, input[type="submit"] {
            margin-bottom: 10px; /* 요소들 아래 여백 */
            padding: 8px; /* 입력 필드 내부 여백 */
            width: 100%; /* 너비 전체 사용 */
            box-sizing: border-box; /* 패딩을 포함한 너비 설정 */
        }
        select {
            height: auto; /* 선택 상자 높이 자동 조정 */
        }
    </style>
</head>
<body>
    <form action="/sm_db/result" method="POST">
        <input type="text" name="input" placeholder="한국어">
        <br>
        <label for="numbers">숫자 선택:</label>
        <select id="numbers" name="numbers" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <input type="submit" value="제출">
    </form>
</body>
</html>
